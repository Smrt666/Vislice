name: pre-commit

on:
  [push, pull_request]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: |
          'pytypes.txt'
          'requirements.txt'
    - uses: pre-commit/action@v3.0.1
      with:
          extra_args: --all-files
